<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link href="css/layout.css" rel="stylesheet" />

<SCRIPT LANGUAGE="javascript">

function getPlayUrl()
{
 var strHref = window.document.location.href;
 
 var intPos = strHref.indexOf("?");
 var strRight = strHref.substr(intPos + 6);
 var strLeft = strHref.substr(0,intPos-15);
 // alert(strLeft);
 document.getElementById("src").src=strRight;
 document.getElementById("first").href=strLeft+"login/index.action";
 document.getElementById("out").href=strLeft+"login/logout.action";
}


</SCRIPT>


<body onload="getPlayUrl()">
   <div class="head">
    	
    	<a id="first" href="" class="head_left">首页</a>
    	<img src="images/logo.png" />
        <a id="out" href="" class="head_right">退出</a>
        
    </div>
    <div class="list_top">视频播放</div>
    <div class="video"><video  controls="controls" >
        <source id="src" src="" type="video/mp4">
        <div style="text-align:center">
        抱歉，你的浏览器不支持Html5,<br/>请下载该视频进行播放！<br/>Sorry,Your browser does not support Html5，<br/>please download the video to play!
        </div>
    </video></div>
    <div class="submit">
        <a href="javascript:history.back();">返回</a>
    </div>
    
</body>
</html>
