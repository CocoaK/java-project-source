<script type="text/javascript">
	$(function(){
		//loadCombobox('area_person_d','product_person_d');
		getCountryPeople();
	});
	function getCountryPeople(){
		$.ajax({
			url:service_url+'scalehouse/person/getCountry',
			type:'post',
			dataType:'json',
			data:{
			},
			cache:false,
			success:function(json){
				if(json.code==1){
					var str="";
					for(var i=0;i<json.data.length;i++){
						str=str+"<tr><td>"+json.data[i].countryName+"</td></tr>";
					}
					$("#getCountryPeople").append(str+"<tr><td>"+'全部'+"</td></tr>");
				}else{
					alert("网络太差，请稍后再试");
				}
			},
			error:function(){
				alert("网络太差，请稍后再试");
			}
		});
		$.ajax({
			url:service_url+'scalehouse/person/getCountryPeople',
			type:'post',
			dataType:'json',
			data:{
			},
			cache:false,
			success:function(json){
				if(json.code==1){
					var str="";
					for(var i=0;i<json.data.length;i++){
						str="<td>"+json.data[i]+"</td><td>"+parseInt((json.data[i]/json.total).toFixed(2)*100)+"%</td>";
						$("#getCountryPeople tr:eq("+i+")").append(str);
					}
					$("#getCountryPeople tr:eq(-1)").append("<td>"+json.total+"</td><td>100%</td>");
				}else{
					alert("网络太差，请稍后再试");
				}
			},
			error:function(){
				alert("网络太差，请稍后再试");
			}
		});
	}
</script>
