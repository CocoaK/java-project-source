<html>
<title>download</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript">
	
	function isIOS() {
	    var ua = navigator.userAgent.toLowerCase();
	    if (/(iphone|ipad|ipod|ios)/i.test(ua)) {
	        return true;
	    } else {
	        return false;
	    }
	}
	
	function isAndroid() {
	    var ua = navigator.userAgent.toLowerCase();
	    if (/(android)/i.test(ua)) {
	        return true;
	    } else {
	        return false;
	    }
	}
	
	function check(){
		if(isIOS()){
			window.location.href ="https://itunes.apple.com/us/app/1byonekeeper/id1223903336?mt=8";
		}else if(isAndroid()){
			window.location.href ="https://play.google.com/store/apps/details?id=com.onebyone.smarthome";
		}else{
			document.getElementById("center").innerHTML = "Sorry,your device is not supported.";
		}
	}
</script>
</head>

<body onload="check()">
	<center id="center">Waiting...</center>
</body>

</html>


</html>
